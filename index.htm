<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/entete.css">
    <link rel="stylesheet" href="css/galerie.css">
    <link rel="stylesheet" href="css/formulaire.css">
   
</head>

<body>

<!-- ////////////////////////////////////// Entete  -->

<div class="global" id="entete">
    <header>
        <h1>TP2</h1>
        <h4>Mise en page Web </h4>
        <input type="checkbox"  id="check_burger">
        <!-- création d'un bouton avec la balise label
        pour trouver des icônes pratiques : https://svgbox.net/-->
        <label id = "burger" for="check_burger">
            <img src="https://s2.svgbox.net/hero-outline.svg?ic=menu" width = "32" height = "32" alt="logo burger">
            <img src="https://s2.svgbox.net/hero-outline.svg?ic=x&color=fff" width="32" height="32">
        </label>
        <nav class = "menu">
            <a href="#accueil"> Accueil</a>
            <a href="#inscription"> Inscription</a>
            <a href="#galerie"> Galerie</a>
        </nav> 

    </header>
</div>

<!-- section accueil -->
    
    <div class = "global" id = "accueil">
        <section>
        <h1>TP2</h1>
        </section>
    </div>
<!-- section inscription -->
<div class = "global" id="inscription">
    <section>
        <h1>Inscription</h1>
        <form action="" class = "formulaire">
            <label for="input__nom" class="etiquette__nom" >nom</label>
            <input type="text" id ="input__nom" placeholder="Votre nom de famille">
            <label for="input__prenom" class="etiquette__prenom" >Prénom</label>
            <input type="text" id ="input__prenom" placeholder="Votre prénom">
            <label for="input__tel" class="etiquette__tel" >Téléphone</label>
            <input type="text" id ="input__tel" placeholder="Votre numéro de téléphone">
            <fieldset class = "form__chk">
                <legend>Les langages que vous maîtrisez: </legend>
                <label for="input__html" class="etiquette__lang">HTML/CSS</label>
                <input type="checkbox" id="input_html">
                <label for="input__js" class="etiquette__js">JS</label>
                <input type="checkbox" id="input__js">
                <label for="input__php" class="etiquette__php">PHP</label>
                <input type="checkbox" id="input__php">
                <label for="input__sql" class="etiquette__sql">SQL</label>
                <input type="checkbox" id="input_sql">
            </fieldset>

        </form>
    </section>
</div>
<!-- section tableau -->
<div class = "global" id = "tableau"> 

    <section>
        <h1>Tableau</h1>
    </section>
</div>
<!-- section articles  -->
<div class = "global" id = "articles"> 

    <section>
        <h1>Articles</h1>
    </section>
</div>
<!-- section galerie -->
<div class = "global" id = "galerie"> 
    <h1>Galerie</h1>
    <section>
        <figure class = "galerie">
        <figure class = "galerie__figure">
            <img class = "galerie__img" src="images/maison01.jpg" alt="">
            <figcaption class = "galerie__caption"></figcaption>    
        </figure>
        <figure class = "galerie__figure">
            <img class = "galerie__img" src="images/maison02.jpg" alt="">
            <figcaption class = "galerie__caption"></figcaption>    
        </figure>
        <figure class = "galerie__figure">
            <img class = "galerie__img" src="images/maison03.jpg" alt="">
            <figcaption class = "galerie__caption"></figcaption>    
        </figure>
        <figure class = "galerie__figure">
            <img class = "galerie__img" src="images/maison04.jpg" alt="">
            <figcaption class = "galerie__caption"></figcaption>    
        </figure>
    </figure>
        
    </section>
</div>
<!-- section video -->
<div class = "global" id = "video">  

    <section>
        <h1>Vidéo</h1>
    </section>
</div>
<div class ="piedpage"  id = "piedpage">

    <footer>   
    Pied de page  
    </footer>

</div>
</body>
</html>
